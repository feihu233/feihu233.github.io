            <p>\033[{attr1};{attr2};...;{attrn}m<br>
例: printf(&quot;\033[31;43m输出文字\033[31m可以在字符串内改&quot;);<br>
attr:<br>
通用格式控制:<br>
0 重置所有属性<br>
1 加粗 2 暗淡 4 下划线<br>
5 闪烁 7 反转 8 隐藏<br>
前景色/背景色:<br>
30/40 黑   31/41 红   32/42 绿<br>
33/43 黄   34/44 蓝   35/45 品红<br>
36/46 青   37/47 白</p>
